<style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }

    .hero-content {
      padding: 1rem 0.75rem;
      text-align: center;
      background-color: #1c1c1c;
    }

    

    .contact-card {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    .contact-line {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 18px;
      font-weight: 500;
      color: #333;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }

    .contact-line i {
      font-size: 22px;
    }

    .contact-link a {
      color: #1c1c1c;
      text-decoration: none;
      font-weight: bold;
      word-break: break-word;
    }

    .contact-link a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 16px;
      background-color: #222;
      color: white;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .contact-line {
        font-size: 16px;
        gap: 10px;
      }

      .contact-line i {
        font-size: 20px;
      }

      .contact-link a {
        font-size: 16px;
      }
    }

  </style>


</head>
